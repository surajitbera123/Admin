<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:50%;

        }table,tr,td{
            border:2px solid red;
            height:200px;
        }
    </style>
</head>
<body>
    <h1>Colspan Technique</h1>
    <table>
        <tr>
            <td> </td>
            <td colspan="2"> </td>
        </tr>
        <tr>
            <td colspan="2"> </td>
            <td> </td>
        </tr>
        <tr>
            <td> </td>
            <td> </td>
            <td> </td>
        </tr>
    </table>
</body>
</html>
